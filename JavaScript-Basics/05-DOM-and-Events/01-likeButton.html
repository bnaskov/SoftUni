<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
</head>
<body>
	<button type="button" id="btn">Like</button>
	<script type="text/javascript">
			var btn = document.getElementsByTagName('button')[0];
			btn.addEventListener('click', function (){
				if (btn.innerHTML === "Like") {
					btn.innerHTML = "Unlike";
				} else {
					btn.innerHTML = "Like";
				}
			});
	</script>
</body>
</html>
