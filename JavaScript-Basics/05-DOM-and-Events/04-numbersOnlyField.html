<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Numbers Only Field</title>
</head>
<body>
	<form action="post">
		<input id="inp" type="text" oninput="check()" />
	</form>
	<script type="text/javascript">
		var input = document.getElementById('inp');

		function check() {
			var content = input.value;
			var regex = /\D/g;
			if (regex.test(content)) {
				showError();
				input.value = content.replace(regex, '');
			}
		}

		function changeBackgroundColor(color) {
			input.style.backgroundColor = color;
		}

		function showError() {
			changeBackgroundColor('#F00');
			setTimeout(function(){changeBackgroundColor('#FFF');}, 500);
		}
	</script>
</body>
</html>
