<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display DIVs Content</title>
</head>
<body>
  <div>first div</div>
  <div>second div</div>
  <div class="empty"></div>
  <div>third div<div>inner div</div></div>
  <ul id="result"></ul>
  <script>
     var text = document.getElementsByTagName("div");
        for (var i = 0; i < text.length; i++) {
            if (text[i].innerText == "") {
                continue;
            }
            var li = document.createElement('li');
            li.innerText = text[i].innerText;
            document.getElementById('result').appendChild(li);
        }
  </script>
</body>
</html>
