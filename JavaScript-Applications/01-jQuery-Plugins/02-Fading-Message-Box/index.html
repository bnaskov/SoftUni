<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .message{
            margin: 50px auto;
            width: 300px;
        }
        .success{
            color: green;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="messageBoxPlugin.js"></script>
    <script>
        $(document).ready(function () {
            var messageBox = $('#message-box').messageBox();
            messageBox.success('Success message.');
            //messageBox.error('Error message.');
        });
    </script>

<div id="message-box"></div>
</body>
</html>
