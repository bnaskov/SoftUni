<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>World Cup Brazil</title>
	<link rel="stylesheet" type="text/css" href="styles/Pr1-World-Cup-Brazil.css">
</head>
<body>
	<section>
		<table>
			<tr id="first-row">
				<td class="abc"><h3>Country</h3></td>
				<td><h3>Result</h3></td>
				<td><h3>Country</h3></td>
				<td><h3>Group</h3></td>
				<td colspan="4" id="place-a-bet"><h3>Place A Bet</h3></td>
			</tr>
			<!--brasil-mexico-->
			<tr>
				<td>
					<span class="brazil">Brazil</span>
				</td>
				<td>1 - 3</td>
				<td>
					<span class="mexico">Mexico</span>
				</td>
				<td>A</td>
				<td>Brazil</td>
				<td>
					<select class="red" name="result-left" disabled>
					  <option value="0" selected>0</option>
					</select>
					 - 
					 <select class="red" name="result-right" disabled>
					  <option value="0" selected>0</option>					  
					</select>
				</td>
				<td>Mexico</td>
				<td>
					<input type="submit" value class="red-button pressed">
				</td>
			</tr>
			<!--spain-netherlands-->
			<tr>
				<td>
					<span class="spain">Spain</span>
				</td>
				<td>1 - 5</td>
				<td>
					<span class="netherlands">Netherlands</span>
				</td>
				<td>B</td>
				<td>Spain</td>
				<td>
					<select class="red" name="result-left" disabled>
					  <option value="0" selected>0</option>
					</select>
					 - 
					 <select class="red" name="result-right" disabled>
					  <option value="0" selected>0</option>					  
					</select>
				</td>
				<td>Netherlands</td>
				<td>
					<input type="submit" value class="red-button pressed">
				</td>
			</tr>
			<!--italy-england-->
			<tr>
				<td>
					<span class="italy">Italy</span>
				</td>
				<td>2 - 1</td>
				<td>
					<span class="england">England</span>
				</td>
				<td>C</td>
				<td>Italy</td>
				<td>
					<select class="red" name="result-left" disabled>
					  <option value="0" selected>0</option>
					</select>
					 - 
					 <select class="red" name="result-right" disabled>
					  <option value="0" selected>0</option>					  
					</select>
				</td>
				<td>England</td>
				<td>
					<input type="submit" value class="red-button pressed">
				</td>
			</tr>
			<!--argentina-bosnia-herz-->			
			<tr>
				<td>
					<span class="argentina">Argentina</span>
				</td>
				<td>-</td>
				<td>
					<span class="bosnia-herz">Bosnia and Herz</span>
				</td>
				<td>D</td>
				<td>Argentina</td>
				<td>
					<select name="result-left">
					  <option value="0" selected>0</option>
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					</select>
					 - 
					 <select name="result-right" >
					  <option value="0" selected>0</option>
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					</select>
				</td>
				<td>Bosnia and Herz</td>
				<td>
					<input type="submit" value class="green-button pressed">
				</td>
			</tr>
			<!--germany-portugal-->
			<tr id="last-row">
				<td>
					<span class="germany">Germany</span>
				</td>
				<td>-</td>
				<td>
					<span class="portugal">Portugal</span>
				</td>
				<td>E</td>
				<td>Germany</td>
				<td>
					<select name="result-left">
					  <option value="0" selected>0</option>
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					</select>
					 - 
					 <select name="result-right">
					  <option value="0" selected>0</option>
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					</select>
				</td>
				<td>Portugal</td>
				<td>
					<input type="submit" value class="green-button pressed">
				</td>
			</tr>
		</table>
	</section>	
</body>
</html>
