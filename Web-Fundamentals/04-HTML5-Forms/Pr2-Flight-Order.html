<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Flight Order</title>
    <link href="styles/Pr2-Flight-Order.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>FLIGHT ORDER</h1>
        <form>
            <table>
                <tr>
                    <td><label for="city-from">From</label></td>
                    <td><label for="city-to">To</label></td>
                </tr>
                <tr>
                    <td>
                        <select name="city-from" id="city-from" class="large">
                            <option disabled selected>enter a city</option>
                            <option value="1">London</option>
                            <option value="2">Rome</option>
                            <option value="3">Sofia</option>
                            <option value="4">Vienna</option>
                        </select>
                    </td>
                    <td>
                        <select name="city-from" id="city-to" class="large">
                            <option disabled selected>enter a city</option>
                            <option value="1">London</option>
                            <option value="2">Rome</option>
                            <option value="3">Sofia</option>
                            <option value="4">Vienna</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="direct" value="1" id="direct" />
                        <label for="direct">Prefer directs</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="departure-date">Departure Date</label></td>
                    <td><label for="dep-date-time-interval">Time Interval</label></td>
                </tr>
                <tr>
                    <td><input type="date" name="departure-date" id="departure-date" class="large" /></td>
                    <td>
                        <input type="time" name="dep-time-start" id="dep-date-time-interval" class="medium" />
                        <input type="time" name="dep-time-end" class="medium" />
                    </td>
                </tr>
                <tr>
                    <td><label for="return-date">Return Date</label></td>
                    <td><label for="return-time-interval">Time Interval</label></td>
                </tr>
                <tr>
                    <td><input type="date" name="return-date" id="return-date" class="large" /></td>
                    <td>
                        <input type="time" name="return-time-start" id="return-time-interval" class="medium" />
                        <input type="time" name="return-time-end" class="medium" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="12+" class="small">12+</label>
                        <label for="2-12" class="small">2-12</label>
                        <label for="0-2" class="small">0-2</label>
                    </td>
                    <td><label for="class">Choose Class</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="number" max="100" min="13" name="12" id="12+" class="small" />
                        <input type="number" max="12" min="2" name="212" id="2-12" class="small" />
                        <input type="number" max="2" min="0" name="02" id="0-2" class="small" />
                    </td>
                    <td>
                        <select name="class" id="class" class="large">
                            <option>Economy</option>
                            <option>Business</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="large">Search</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
