<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tiger</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="app">

<div ng-controller="tigerController" ng-style="{{styles.tigerContainer}}">
  <div ng-style="{{styles.tigerInformationBox}}">
    <h2 ng-style="{{styles.tigerHeader}}">Tiger</h2>
    <div>
      <strong>Name: </strong> {{tiger.name}}
    </div>
    <div>
      <strong>Born: </strong> {{tiger.born}}
    </div>
    <div>
      <strong>Birth date: </strong> {{tiger.birthDate}}
    </div>
    <div>
      <strong>Live: </strong> {{tiger.live}}
    </div>
  </div>
  <div ng-style="{{styles.tigerInformationBox}}">
    <img ng-src="{{tiger.image}}" ng-style="{{styles.tigerImg}}" src="" alt="">
  </div>
</div>

  <script type="text/javascript" src="lib/angular-1.2.28/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/tigerController.js"></script>
  <script src="js/directives/tiger.js"></script>
</body>
</html>
