<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bind Image Source to Text Box</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="app">

	<div ng-controller="bindImageController">
      <input type="url" ng-value="url" ng-model="url" />
      <br/>
      <img ng-src="{{url}}" alt="pic">
  </div>

  <script type="text/javascript" src="lib/angular-1.2.28/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/bindImageController.js"></script>
</body>
</html>
