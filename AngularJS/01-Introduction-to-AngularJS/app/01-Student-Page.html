<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Page</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="app" ng-controller="StudentController">

	<div class="container">
    <p>
      <strong>Name: </strong> {{student.name}}
    </p>
    <p>
      <img ng-src="{{student.photo}}" src="" alt="image">
    </p>
    <p>
      <strong>Grade: </strong> {{student.grade}}
    </p>
    <p>
      <strong>School: </strong> {{student.school}}
    </p>
    <p>
      <strong>Teacher: </strong> {{student.teacher}}
    </p>          
  </div>

  <script type="text/javascript" src="lib/angular-1.2.28/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/studentController.js"></script>
</body>
</html>
