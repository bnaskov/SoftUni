<!DOCTYPE html>
<html data-ng-app="">
<head>
	<title>Demo</title>
</head>
<body>
<div class="container">
	Name: <input type="text" ng-model="text">{{ text }}
</div>


<div data-ng-init="names=['Dave', 'Poli', 'John', 'Mary']">
	<h3>Looping with ng-repeat</h3>
	<ul>
		<li data-ng-repeat="name in names | orderBy: 'name'">{{ name | uppercase }}</li>
	</ul>
</div>


<div class="container" data-ng-controller="SimpleController">
    <h3>Adding a Simple Controller</h3>
    <ul>
        <li data-ng-repeat="name in names">{{name}}</li>
    </ul>
</div>

<script src="angular.js" type="text/javascript"></script>

<script>
    function SimpleController($scope) {
        $scope.names = ['Dave', 'Napur', 'Heedy', 'Shriva'];
	}
</script>
</body>
</html>
